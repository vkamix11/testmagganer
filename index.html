<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            height: 100vh;

        .header {
            background: #1a2332;

        }

        }

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

            background: #1a2332;
            border-radius: 16px;

        }
        
        .setup-title {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .input-wrapper {
            margin-bottom: 24px;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 16px;
            background: #0a1929;
            border: 2px solid #2d3748;
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.2s;
        }
        
        .input-wrapper input:focus {
            outline: none;
            border-color: #0084ff;
            background: #0f1e2e;
        }
        
        .input-wrapper input::placeholder {
            color: #6b7280;
        }
        
        .button-row {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #0084ff;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0073e6;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2d3748;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #374151;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .call-screen {
            flex: 1;
            display: none;
            position: relative;
            background: #000;
        }
        
        .call-screen.active {
            display: block;
        }
        
        .video-main {
            position: absolute;
            inset: 0;
            background: #000;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 5;
        }
        
        .video-pip {

            top: 20px;
            right: 20px;

            height: 180px;
            border-radius: 12px;
            overflow: hidden;

            border: 2px solid #2d3748;

        .controls-bar {

            justify-content: center;

            }

            .camera-off-text {

            }
        }
    </style>

    <script>
        let peer = null;

        // Ustawienia jakoci
        let videoQuality = 'auto';
        let videoFPS = 'auto';
        let videoBitrate = 'auto';
        let currentFacingMode = 'user'; // 'user' = prz贸d, 'environment' = ty

        function showStatus(message, type = 'connecting') {
            statusBar.textContent = message;
            statusBar.className = `status-bar show ${type}`;
            setTimeout(() => {
                if (type !== 'connected') {
                    statusBar.classList.remove('show');
                }
            }, 3000);
        }

        async function getMediaStream() {
            try {
                // Konfiguracja jakoci wideo
                let videoConstraints = { facingMode: currentFacingMode };
                
                if (videoQuality !== 'auto') {
                    const qualitySettings = {
                        '1080p': { width: 1920, height: 1080 },
                        '720p': { width: 1280, height: 720 },
                        '480p': { width: 854, height: 480 },
                        '360p': { width: 640, height: 360 }
                    };
                    videoConstraints = {
                        ...videoConstraints,
                        width: { ideal: qualitySettings[videoQuality].width },
                        height: { ideal: qualitySettings[videoQuality].height }
                    };
                }

                if (videoFPS !== 'auto') {
                    videoConstraints.frameRate = { ideal: parseInt(videoFPS) };
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: videoConstraints,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Tworzymy dodatkowe przetwarzanie audio
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                
                // Kompressor - redukuje gone d藕wiki i wzmacnia ciche
                const compressor = audioContext.createDynamicsCompressor();
                compressor.threshold.value = -50;
                compressor.knee.value = 40;
                compressor.ratio.value = 12;
                compressor.attack.value = 0;
                compressor.release.value = 0.25;
                
                // High-pass filter - usuwa niskie czstotliwoci (szum)
                const highPassFilter = audioContext.createBiquadFilter();
                highPassFilter.type = 'highpass';
                highPassFilter.frequency.value = 100;
                
                // Low-pass filter - usuwa wysokie czstotliwoci (syk)
                const lowPassFilter = audioContext.createBiquadFilter();
                lowPassFilter.type = 'lowpass';
                lowPassFilter.frequency.value = 8000;
                
                // czymy wszystko w acuch
                source.connect(highPassFilter);
                highPassFilter.connect(lowPassFilter);
                lowPassFilter.connect(compressor);
                
                const destination = audioContext.createMediaStreamDestination();
                compressor.connect(destination);
                
                // Tworzymy nowy stream z przetworzonymi audio i oryginalnym video
                const videoTrack = stream.getVideoTracks()[0];
                const processedAudioTrack = destination.stream.getAudioTracks()[0];
                
                processedStream = new MediaStream([videoTrack, processedAudioTrack]);
                
                return processedStream;
            } catch (err) {
                showStatus('Brak dostpu do kamery/mikrofonu', 'connecting');
                throw err;
            }
        }

        function createPeer(peerId = null) {
            const config = {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                path: '/',
                config: {
                    iceServers: [
                        // Serwery STUN (Google)
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                        // Publiczne serwery TURN (dla lepszej stabilnoci)
                        {
                            urls: 'turn:openrelay.metered.ca:80',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        },
                        {
                            urls: 'turn:openrelay.metered.ca:443',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        },
                        {
                            urls: 'turn:openrelay.metered.ca:443?transport=tcp',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ],
                    sdpSemantics: 'unified-plan'
                },
                debug: 2
            };

            if (peerId) {
                return new Peer(peerId, config);
            }

            return new Peer(config);
        }

        function switchToCallScreen() {
            setupScreen.style.display = 'none';
            callScreen.classList.add('active');

        function swapVideos() {
            isLocalMain = !isLocalMain;
            
            if (isLocalMain) {
                videoMain.innerHTML = '';
                videoMain.appendChild(localContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(remoteContainer);
            } else {
                videoMain.innerHTML = '';
                videoMain.appendChild(remoteContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(localContainer);
            }
        }

        localContainer.addEventListener('click', swapVideos);
        remoteContainer.addEventListener('click', swapVideos);

        function sendDataMessage(type, data) {
            if (dataConnection && dataConnection.open) {
                dataConnection.send({ type, data });
            }
        }

        function updateCameraStatus() {
            if (isCamEnabled) {
                localCameraOff.classList.remove('show');
            } else {
                localCameraOff.classList.add('show');
            }
            sendDataMessage('camera-status', { enabled: isCamEnabled });
        }

        toggleMicBtn.addEventListener('click', () => {
            isMicEnabled = !isMicEnabled;
            
            // Wyczamy/wczamy zar贸wno oryginalny jak i przetworzony stream
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isMicEnabled;
                });
            }
            if (processedStream) {
                processedStream.getAudioTracks().forEach(track => {
                    track.enabled = isMicEnabled;
                });
            }
            
            toggleMicBtn.classList.toggle('active', !isMicEnabled);
            toggleMicBtn.textContent = isMicEnabled ? '' : '';
        });

        toggleCamBtn.addEventListener('click', () => {
            isCamEnabled = !isCamEnabled;
            
            // Wyczamy/wczamy zar贸wno oryginalny jak i przetworzony stream
            if (localStream) {
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isCamEnabled;
                });
            }
            if (processedStream) {
                processedStream.getVideoTracks().forEach(track => {
                    track.enabled = isCamEnabled;
                });
            }
            
            toggleCamBtn.classList.toggle('active', !isCamEnabled);
            toggleCamBtn.textContent = isCamEnabled ? '' : '';
            updateCameraStatus();
        });

        requestCameraBtn.addEventListener('click', () => {
            const now = Date.now();
            if (now - lastCameraRequestTime < CAMERA_REQUEST_COOLDOWN) {
                const remainingTime = Math.ceil((CAMERA_REQUEST_COOLDOWN - (now - lastCameraRequestTime)) / 1000 / 60);
                showStatus(`Poczekaj jeszcze ${remainingTime} min`, 'connecting');
                return;
            }
            
            lastCameraRequestTime = now;
            sendDataMessage('camera-request', {});
            showStatus('Wysano prob o kamer', 'connected');
            requestCameraBtn.disabled = true;
            
            setTimeout(() => {
                requestCameraBtn.disabled = false;
            }, CAMERA_REQUEST_COOLDOWN);
        });

        acceptCameraBtn.addEventListener('click', () => {
            cameraRequestModal.classList.remove('show');
            if (!isCamEnabled) {
                toggleCamBtn.click();
            }
        });

        declineCameraBtn.addEventListener('click', () => {
            cameraRequestModal.classList.remove('show');
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.toggle('show');
            if (settingsModal.classList.contains('show')) {
                updateConnectionInfo();
            }
        });

        settingsCloseBtn.addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        qualitySelect.addEventListener('change', async (e) => {
            videoQuality = e.target.value;
            showStatus('Restartowanie kamery...', 'connecting');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (processedStream) {
                processedStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }

            localStream = await getMediaStream();
            localVideo.srcObject = localStream;

            if (currentCall) {
                const videoTrack = processedStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            }

            showStatus('Jako zaktualizowana', 'connected');
        });

        fpsSelect.addEventListener('change', async (e) => {
            videoFPS = e.target.value;
            showStatus('Restartowanie kamery...', 'connecting');
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (processedStream) {
                processedStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }

            localStream = await getMediaStream();
            localVideo.srcObject = localStream;

            if (currentCall) {
                const videoTrack = processedStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    sender.replaceTrack(videoTrack);
                }
            }

            showStatus('FPS zaktualizowane', 'connected');
        });

        bitrateSelect.addEventListener('change', (e) => {
            videoBitrate = e.target.value;
            if (currentCall) {
                applyBitrateLimit(currentCall);
                showStatus('Bitrate zaktualizowany', 'connected');
            }
        });

        switchCameraBtn.addEventListener('click', async () => {
            if (!localStream) return;

            try {
                showStatus('Zmienianie kamery...', 'connecting');
                
                // Przeczamy tryb kamery
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                // Zatrzymujemy stare streamy
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                if (processedStream) {
                    processedStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }

                // Tworzymy nowy stream z now kamer
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;

                // Jeli jestemy w rozmowie, aktualizujemy track dla rozm贸wcy
                if (currentCall && currentCall.peerConnection) {
                    const videoTrack = processedStream.getVideoTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        await sender.replaceTrack(videoTrack);
                    }
                }

                showStatus('Kamera zmieniona', 'connected');
            } catch (err) {
                console.error('Bd zmiany kamery:', err);
                showStatus('Nie udao si zmieni kamery', 'connecting');
                // Wracamy do poprzedniej kamery
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            }
        });

        function setupDataConnection(conn) {
            dataConnection = conn;
            
            conn.on('data', (data) => {
                if (data.type === 'camera-status') {
                    if (data.data.enabled) {
                        remoteCameraOff.classList.remove('show');
                    } else {
                        remoteCameraOff.classList.add('show');
                    }
                } else if (data.type === 'camera-request') {
                    cameraRequestModal.classList.add('show');
                }
            });

            conn.on('open', () => {
                updateCameraStatus();
                updateConnectionInfo();
            });
        }

        function updateConnectionInfo() {
            if (currentCall && currentCall.peerConnection) {
                currentCall.peerConnection.getStats().then(stats => {
                    let info = [];
                    stats.forEach(stat => {
                        if (stat.type === 'candidate-pair' && stat.state === 'succeeded') {
                            info.push(`Typ: ${stat.currentRoundTripTime ? 'Poczenie aktywne' : 'czenie...'}`);
                            if (stat.currentRoundTripTime) {
                                info.push(`Ping: ${Math.round(stat.currentRoundTripTime * 1000)}ms`);
                            }
                        }
                    });
                    if (info.length > 0) {
                        connectionInfo.innerHTML = info.join('<br>');
                    }
                });
            }
        }

        function applyBitrateLimit(call) {
            if (videoBitrate === 'auto' || !call || !call.peerConnection) return;

            const sender = call.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
            if (!sender) return;

            const parameters = sender.getParameters();
            if (!parameters.encodings) parameters.encodings = [{}];
            
            parameters.encodings[0].maxBitrate = parseInt(videoBitrate) * 1000;
            
            sender.setParameters(parameters).catch(err => {
                console.error('Bd ustawiania bitrate:', err);
            });
        }

        startBtn.addEventListener('click', async () => {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                roomIdInput.focus();
                return;
            }

            try {
                showStatus('Uruchamianie kamery...', 'connecting');
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;
                switchToCallScreen();

                showStatus('Tworzenie pokoju...', 'connecting');
                peer = createPeer(roomId);

                peer.on('open', (id) => {
                    showStatus('Oczekiwanie na drug osob...', 'connected');
                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                });

                peer.on('connection', (conn) => {
                    setupDataConnection(conn);
                });

                peer.on('call', (call) => {
                    currentCall = call;
                    call.answer(processedStream || localStream);
                    
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                        showStatus('Poczono', 'connected');
                        applyBitrateLimit(call);
                        setInterval(() => updateConnectionInfo(), 2000);
                    });

                    call.on('close', () => {
                        showStatus('Rozm贸wca rozczy si', 'connecting');
                        remoteVideo.srcObject = null;
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    if (err.type === 'unavailable-id') {
                        showStatus('To ID jest zajte', 'connecting');
                    } else {
                        showStatus('Bd poczenia', 'connecting');
                    }
                });

                peer.on('disconnected', () => {
                    showStatus('Rozczono z serwerem...', 'connecting');
                    setTimeout(() => {
                        if (peer && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 1000);
                });

            } catch (err) {
                console.error(err);
            }
        });

        joinBtn.addEventListener('click', async () => {
            const roomId = roomIdInput.value.trim();
            if (!roomId) {
                roomIdInput.focus();
                return;
            }

            try {
                showStatus('Uruchamianie kamery...', 'connecting');
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;
                switchToCallScreen();

                showStatus('czenie...', 'connecting');
                peer = createPeer();

                peer.on('open', (id) => {
                    const conn = peer.connect(roomId);
                    setupDataConnection(conn);

                    setTimeout(() => {
                        const call = peer.call(roomId, processedStream || localStream);
                        
                        if (!call) {
                            showStatus('Pok贸j nie istnieje', 'connecting');
                            return;
                        }

                        currentCall = call;

                        call.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                            showStatus('Poczono', 'connected');
                            applyBitrateLimit(call);
                            setInterval(() => updateConnectionInfo(), 2000);
                        });

                        call.on('close', () => {
                            showStatus('Rozmowa zakoczona', 'connecting');
                            remoteVideo.srcObject = null;
                        });

                        call.on('error', (err) => {
                            console.error('Call error:', err);
                            showStatus('Bd poczenia', 'connecting');
                        });
                    }, 1000);

                    startBtn.disabled = true;
                    joinBtn.disabled = true;
                });

                peer.on('connection', (conn) => {
                    setupDataConnection(conn);
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    if (err.type === 'peer-unavailable') {
                        showStatus('Nie znaleziono pokoju', 'connecting');
                    } else {
                        showStatus('Bd poczenia', 'connecting');
                    }
                });

                peer.on('disconnected', () => {
                    showStatus('Rozczono z serwerem...', 'connecting');
                    setTimeout(() => {
                        if (peer && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 1000);
                });

            } catch (err) {
                console.error(err);
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
            }
            if (dataConnection) {
                dataConnection.close();
            }
            if (peer) {
                peer.destroy();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (processedStream) {
                processedStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            startBtn.disabled = false;
            joinBtn.disabled = false;
            
            peer = null;
            currentCall = null;
            localStream = null;
            processedStream = null;
            audioContext = null;
            dataConnection = null;
            isMicEnabled = true;
            isCamEnabled = true;
            isLocalMain = false;
            lastCameraRequestTime = 0;
            
            toggleMicBtn.classList.remove('active');
            toggleCamBtn.classList.remove('active');
            toggleMicBtn.textContent = '';
            toggleCamBtn.textContent = '';
            
            localCameraOff.classList.remove('show');
            remoteCameraOff.classList.remove('show');
            cameraRequestModal.classList.remove('show');
            settingsModal.classList.remove('show');
            requestCameraBtn.disabled = false;
            
            videoQuality = 'auto';
            videoFPS = 'auto';
            videoBitrate = 'auto';
            currentFacingMode = 'user';
            qualitySelect.value = 'auto';
            fpsSelect.value = 'auto';
            bitrateSelect.value = 'auto';
            
            if (!remoteContainer.parentElement || remoteContainer.parentElement.id !== 'videoMain') {
                videoMain.innerHTML = '';
                videoMain.appendChild(remoteContainer);
                videoPip.innerHTML = '';
                videoPip.appendChild(localContainer);
            }
            
            switchToSetupScreen();
        });

        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });
    </script>
</body>
